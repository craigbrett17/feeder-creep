<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feeder Creep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Feeder Creep (beta)</h1>
    <a href="https://github.com/craigbrett17/feeder-creep">Go to main GitHub repo</a>
    <p>A very basic RSS reader webpage. POC right now</p>
    <p>And the name is a play on "feature creep". I'm waiting for inspiration to offer a better one</p>
    <h1>Your RSS Feeds</h1>
    <div id="feed-list">

    </div>
    <h1>Add new</h1>
    <form onsubmit="return false;">
        <div>
            <label>URL:
                <input type="text" id="new-feed-url-box" placeholder="Enter a feed URL" />
            </label>
            <input type="submit" value="Add" onclick="newFeedAddClicked()" />
        </div>
    </form>

    <h1>Remove feeds</h1>
    <div id="feeds-to-delete-list">

    </div>
    <button type="button" id="clear-btn">Clear All</button>

    <script src="main.js"></script>
</body>
</html>
